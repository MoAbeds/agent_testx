<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. THE OLD DATA -->
    <title>Raw Static Page</title>
    <meta name="description" content="I am an unprotected static HTML file.">

    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #050505; color: #22c55e; padding: 50px; text-align: center; }
        .box { border: 1px solid #22c55e; padding: 30px; border-radius: 15px; display: inline-block; background: #000; box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
        .status { margin-top: 20px; font-size: 12px; color: #666; }
    </style>

    <!-- 2. THE MOJO UNIVERSAL AGENT -->
    <script>
        (function() {
            window.MOJO_KEY = "mojo-local-secret-123";
            window.MOJO_API = "http://localhost:3000/api/agent/manifest";
            var s = document.createElement('script');
            s.src = "http://localhost:3000/agent.v1.js"; // Pointing to our local SaaS
            s.async = true;
            document.head.appendChild(s);
        })();
    </script>
</head>
<body>
    <div class="box">
        <h1>Mojo Universal Test</h1>
        <p>This is a plain HTML page protected by the Universal JS Agent.</p>
        <div id="mojo-status" class="status">Waiting for Agent handshake...</div>
    </div>

    <script>
        // Visual feedback for the test
        setTimeout(() => {
            document.getElementById('mojo-status').innerText = "Agent Active. Check Console (F12) for logs.";
        }, 2000);
    </script>
</body>
</html>
